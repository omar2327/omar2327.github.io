<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <!--font awasome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--my css file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <button class="call"><i class="fa-solid fa-phone"></i></button>
        <div class="card">
            <div class="imgbox">
                <img src="https://instagram.ffez2-2.fna.fbcdn.net/v/t51.2885-19/295907714_746869436582471_8546951509025042121_n.jpg?stp=dst-jpg_s150x150&_nc_ht=instagram.ffez2-2.fna.fbcdn.net&_nc_cat=111&_nc_ohc=2uldiFPbrcQAX9rQ7Qp&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AT8LDRyFpWrqfwtaOZcBUpPhY98C6TIujovjCtS1FUCnkg&oe=62E8E328&_nc_sid=8fd12b" alt="">
            </div>
            <div class="name-job">
                <h3>Omar Radi</h3>
                <h5>Fachinformatiker</h5>
            </div>
            <div class="info">
                Sich gerne mit IT-Systemen befassen. Von der Entwicklung der digitalen Welt begeistert sein und Interesse an der Lösung zukünftiger IT-Probleme haben.
            </div>
            <div class="skills">
                <i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-js-square"></i>
                <i class="fa-brands fa-python"></i>
            </div>
        </div>
        <div class="icons">
            <div class="icon">
                <i class="fa-brands fa-twitter front"></i>
                <i class="fa-brands fa-twitter back"></i>
                <i class="fa-brands fa-twitter left"></i>
                <i class="fa-brands fa-twitter right"></i>
                <i class="fa-brands fa-twitter top"></i>
                <i class="fa-brands fa-twitter bottom"></i>
            </div>
            <div class="icon">
                <i class="fa-brands fa-youtube front"></i>
                <i class="fa-brands fa-youtube back"></i>
                <i class="fa-brands fa-youtube left"></i>
                <i class="fa-brands fa-youtube right"></i>
                <i class="fa-brands fa-youtube top"></i>
                <i class="fa-brands fa-youtube bottom"></i>
            </div>
            <div class="icon">
                <i class="fa-brands fa-facebook-f front"></i>
                <i class="fa-brands fa-facebook-f back"></i>
                <i class="fa-brands fa-facebook-f left"></i>
                <i class="fa-brands fa-facebook-f right"></i>
                <i class="fa-brands fa-facebook-f top"></i>
                <i class="fa-brands fa-facebook-f bottom"></i>
            </div>
            <div class="icon">
                <i class="fa-brands fa-whatsapp front"></i>
                <i class="fa-brands fa-whatsapp back"></i>
                <i class="fa-brands fa-whatsapp left"></i>
                <i class="fa-brands fa-whatsapp right"></i>
                <i class="fa-brands fa-whatsapp top"></i>
                <i class="fa-brands fa-whatsapp bottom"></i>
            </div>
          <div class="icon">
                <i class="fa-brands fa-instagram front"></i>
                <i class="fa-brands fa-instagram back"></i>
                <i class="fa-brands fa-instagram left"></i>
                <i class="fa-brands fa-instagram right"></i>
                <i class="fa-brands fa-instagram top"></i>
                <i class="fa-brands fa-instagram bottom"></i>
            </div>
        </div>
    </div>

</body>
</html>
